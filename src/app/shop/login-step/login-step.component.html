

<div class="row">
    <div *ngIf="!logged" class="col">

        <app-login-form></app-login-form>
        <button [routerLink]="['../shipping']">Continue without login</button>

    </div>

    <div *ngIf="logged" class="col">

        <h1 class="logged-info">Logged!</h1>

    </div>

    <div class="col">
        <h1>I dont have account yet</h1>
        <h3>Sign up and buy faster.</h3>
        <button>Sign up</button>
    </div>

</div>

<div class="back">

    <app-button-back></app-button-back>
    <button [routerLink]="['../shipping']" [disabled]="!logged">Continue</button>

</div>
