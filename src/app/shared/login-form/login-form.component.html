

<div class="login">
    <h1>Login</h1>
    <form>
        <app-input inputType="email" label="Email" [control]="loginForm.get('email')"></app-input>
        <app-input inputType="password" label="Password" [control]="loginForm.get('password')"></app-input>
        <button [disabled]="!loginForm.valid" (click)="onLogin()">login</button>
    </form>
</div>
